hostname bgpd
# This sets the internal hostname for the BGP daemon, shown in the CLI prompt.

password bgpd
# This sets the password required to enter privileged (enable) mode in vtysh.

router bgp 65001
# Starts a BGP process with AS (Autonomous System) number 65001.

bgp router-id 1.1.1.1
# Sets the unique router ID for this BGP instance (like a name for this router).
# It must be unique within the BGP network, usually written in IP format.

neighbor 10.0.0.2 remote-as 65002
# Declares a BGP neighbor with IP 10.0.0.2.
# Tells this router to expect that neighbor to be in AS 65002.
# A BGP session will only establish if the neighbor also configures this router as a peer.

network 10.0.0.0/24
# Tells BGP to advertise the 10.0.0.0/24 network to its neighbors.
# This must match a route already present in the routing table (usually configured in zebra).
